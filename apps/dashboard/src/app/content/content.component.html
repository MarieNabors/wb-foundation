<div class="content-container" tabindex="0">
  <div id="annc">
    <span class="annc-title">
      <mat-icon *ngIf="">keyboard_arrow_left</mat-icon>
      <p id="omg" style="font-family: 'Roboto;">Announcements...</p>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </span>
  </div>
  <div class="text-links">
    <span> <div>Configuration Page</div> </span>
    <span>
      <div>Saved Views</div>
      <div>Advanced Search</div>
    </span>
  </div>
  <div class="widget-container">
    <div class="card-container">
      <mat-card tabindex="1">
        <mat-card-content>

                  style="color:#c7c7c7"
                ></span>

      </mat-card>
    </div>
